<div style="text-align: center; margin: 7px;">
    <h3>Playlist</h3>
</div>

<section>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Action</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of musics$ | async">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.author}}</td>
                <td>
                    <button (click)="loadData(item)" class="btn btn-sm btn-primary">
                        <span class="bi bi-pencil-square"></span>
                    </button>

                    <button (click)="delete(item.id!)" class="btn btn-sm btn-danger" style="margin-left: 2px;">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</section>

<hr>

<section>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col"></th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    <input type="text" [(ngModel)]="idMusic" class="form-control" disabled>
                </td>
                <td>
                    <input type="text" [(ngModel)]="nameMusic" class="form-control">
                </td>
                <td>
                    <input type="text" [(ngModel)]="authorMusic" class="form-control">
                </td>
                <td>
                    <button (click)="idMusic > 0 ? edit() : create()" class="btn btn-success">
                        {{ idMusic > 0 ? 'Save' : 'Create' }}
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</section>
